<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1>Editando Produtos da Pagina</h1>
                <hr>
                <form action="{% url 'editing' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-3">
                                <input type="text" name="id" value="{{product.id}}">
                                <label for="">Nome do Produto</label>
                                <input type="text" name="name" class="form-control" value="{{product.name}}">
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Valor do Produto</label>
                            <input type="text" name="price" class="form-control" value="{{product.price}}">
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Quantidade em Armazenamento</label>
                                <input type="text" name="quantity" class="form-control" value="{{product.quantity}}">
                            </div>
                        </div>
                        <div class="col mt-1">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="30" rows="7" class="form-control mt-1">{{product.description}}</textarea>
                        </div>
                        <button class="btn btn-success mt-4">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
