{% extends 'layouts/main.html' %}
{% load bootstrap%}
{% load static %}
{% block layoutContent %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Pagina de Contato</h1>
                <hr>
                <div class="row">
                    <form action="{% url 'contact' %}" method="post">
                        <div class="row">
                            {% csrf_token %}
                            {{form | bootstrap}}
                        </div>
                        <div class="row mt-3">
                            <div class="col"></div>
                            <div class="col">
                                <button class="btn btn-primary col-12">Enviar</button>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
