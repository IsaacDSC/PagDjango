{% extends 'layouts/main.html' %}
{% load static %}

{% block layoutContent %}
<div class="container" style="min-height: 500px;">
    <div class="card" >
        <div class="card-body" >
            <h1>Lista de Contatos</h1>
            <hr>
            <div class="container">
                <div class="card">
                    {% for contact in contacts %}
                    <div class="card">
                        <div class="card-header">
                           <p><strong>Nome: </strong> {{contact.name}}</p>
                        </div>
                        <div class="card-body">
                            <p><small><strong>Email:</strong>{{contact.email}}</small> <small> <strong> Celular:</strong>{{contact.telephone}}</small></p>
                            <h5 class="card-title">{{contact.subject}}</h5>
                            <p class="card-text"><strong>Mensagem: </strong>{{contact.message}}.
                            </p>
                            <a href="#" class="btn btn-primary mt-3">Responder</a>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
